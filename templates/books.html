<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Manager</title>
  </head>
  <body>
    {% for book in books %} {{ book.book_name }}<br />
    {{ book.category_name }}<br />
    {{ book.author_name }}<br />
    {{ book.image_url }}<br />
    {{ book.book_summary }}<br />
    {{ book.must_read }}<br />
    {{ book.book_url }}<br />
    {% endfor %}
  </body>
</html>
