{% extends "base.html" %} {% block content %}

<h3 class="cyan-text text-darken-3 center-align">Add Category</h3>

<div class="row card-panel grey lighten-4">
  <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
    <!-- Category Name -->
    <div class="row col s12">
      <div class="input-field">
        <i class="fas fa-folder-open prefix cyan-text text-darken-3"></i>
        <input
          id="category_name"
          name="category_name"
          minlength="3"
          maxlength="25"
          type="text"
          class="validate"
          required
        />
        <label for="category_name">Category Name</label>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn-large cyan darken-1 text-shadow">
          Add Category <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
