{% extends "base.html" %} {% block content %}

<h3 class="cyan-text text-darken-3 center-align">Manage Categories</h3>

<div class="row">
  <div class="col s12 center-align">
    <a
      href="{{ url_for('add_category') }}"
      class="btn-large cyan darken-3 text-shadow"
      >Add Category
      <i class="fas fa-plus-square right"></i>
    </a>
  </div>
</div>

<!-- Card for Categories -->
<div class="row">
  {% for category in categories %}
  <div class="col s12 m6 l4">
    <div class="card grey lighten-4 center-align">
      <div class="card-content black-text">
        <span id="categories-card-title" class="card-title"
          >{{ category.category_name }}</span
        >
      </div>
      <div class="card-action">
        <a
          href="{{ url_for('edit_category', category_id = category._id) }}"
          class="btn-small light-blue lighten-1"
          >Edit</a
        >
        <a
          href="{{ url_for('delete_category', category_id = category._id) }}"
          class="btn-small red lighten-2"
          >Delete</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
